<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civil Engineering Solutions - Professional Services</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .redirect-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E2E8F0;
            border-top: 4px solid #1E3A8A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-text {
            color: #1F2937;
            font-size: 1.125rem;
            margin-bottom: 1rem;
        }
        
        .page-list {
            background: #F8FAFC;
            border-radius: 0.375rem;
            padding: 1rem;
            margin: 1rem 0;
            text-align: left;
        }
        
        .page-list h3 {
            color: #1E3A8A;
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
        }
        
        .page-list ul {
            margin: 0;
            padding-left: 1.5rem;
            color: #6B7280;
            font-size: 0.875rem;
        }
        
        .page-list li {
            margin-bottom: 0.25rem;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fcivilworks4379back.builtwithrocket.new&_v=0.1.2"></script>
</head>
<body>
    <div class="redirect-container">
        <div class="loading-spinner"></div>
        <div class="redirect-text">Redirecting to Landing Page...</div>
        
        <div class="page-list">
            <h3>Available Pages:</h3>
            <ul>
                <li>Landing Page</li>
                <li>Lead Generation Questionnaire</li>
                <li>Thank You Confirmation</li>
                <li>Service Portfolio Detail</li>
                <li>Contact Information</li>
            </ul>
        </div>
    </div>

    <script>
        // Redirect to the landing page after a short delay
        setTimeout(function() {
            window.location.href = 'pages/landing_page.html';
        }, 2000);
        
        // Fallback: If user clicks anywhere, redirect immediately
        document.addEventListener('click', function() {
            window.location.href = 'pages/landing_page.html';
        });
        
        // Handle cases where pages might not exist
        window.addEventListener('error', function() {
            console.log('Redirecting to landing page...');
            window.location.href = 'pages/landing_page.html';
        });
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
